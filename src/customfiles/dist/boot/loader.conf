# $Id$

# Boot-time kernel tuning
kern.ipc.shmseg=1024
kern.ipc.shmmni=1024
kern.maxproc=10000

# Filesystems in Userspace
fuse_load="YES"

# Asynchronous I/O
aio_load="YES"

# Handle Unicode on removable media
libiconv_load="YES"
libmchain_load="YES"
cd9660_iconv_load="YES"
msdosfs_iconv_load="YES"

fade_saver_load="YES"

geom_uzip_load="YES"
tmpfs_load="YES"
ahci_load="YES"

linux_load="YES"
sound_load="YES"

vesa_load="YES"
splash_pcx_load="YES"
bitmap_load="YES"
bitmap_name="/boot/splash.pcx"
beastie_disable="YES"
autoboot_delay="-1"

